<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/84add95bac.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day! :) </p>
    <p id="currentDay" class="lead">Today is: </p>
  </header>

  <div class="container">

    <div class="row">
      <div class="col-md-1 hour pt-4">9am</div>
      <input id="9Row" class="user-event-input col-md-10 event-input-block" />
      <div class="col-md-1 savebtn" data-hour="9">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour pt-4">10am</div>
      <input id="10Row" class="user-event-input col-md-10 event-input-block" />
      <div class="col-md-1 savebtn" data-hour="10">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour pt-4">11am</div>
      <input id="11Row" class="user-event-input col-md-10 event-input-block" />
      <div class="col-md-1 savebtn" data-hour="11">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour pt-4">12pm</div>
      <input id="12Row" class="user-event-input col-md-10 event-input-block" />
      <div class="col-md-1 savebtn" data-hour="12">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour pt-4">1pm</div>
      <input id="1Row" class="user-event-input col-md-10 event-input-block" />
      <div class="col-md-1 savebtn" data-hour="13">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour pt-4">2pm</div>
      <input id="2Row" class="user-event-input col-md-10 event-input-block" />
      <div class="col-md-1 savebtn" data-hour="14">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour pt-4">3pm</div>
      <input id="3Row" class="user-event-input col-md-10 event-input-block" />
      <div class="col-md-1 savebtn" data-hour="15">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour pt-4">4pm</div>
      <input id="4Row" class="user-event-input col-md-10 event-input-block" />
      <div class="col-md-1 savebtn" data-hour="16">
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
